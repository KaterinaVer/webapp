EmployeeDaoSql.findAll=select * from employee
EmployeeDaoSql.getEmployeeById=select * from employee where employee_id=:employeeId
EmployeeDaoSql.addEmployee=insert into employee(first_name,last_name,department_id,job_title,gender,date_of_birth) values(:firstName,:lastName,:departmentId,:jobTitle,:gender,:dateOfBirth)
EmployeeDaoSql.updateEmployee=update employee set first_name=:firstName,last_name=:lastName,department_id=:departmentId,job_title=:jobTitle,gender=:gender,date_of_birth=:dateOfBirth where employee_id=:employeeId
EmployeeDaoSql.deleteEmployee=delete from employee where employee_id=:employeeId